<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normilize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My youtube</title>
</head>
<body>

    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>

        <img src="assets/img/logo.svg" alt="logo" class="logo">

        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="assets/img/icons.svg#search"></use>
                </svg>
            </button>
        </div>

        <div class="icons">
            <a href="#" class="icon-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="assets/img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="assets/img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="assets/img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>

        <a href="#" class="user">
            <img src="assets/img/user.jpg" alt="user-avatar" class="user-avatar">
        </a>
    </header>
        
    <main></main>

    <footer></footer>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
